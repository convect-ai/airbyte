documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Jushuitan Spec
  type: object
  required:
    - app_key
    - access_token
  additionalProperties: false
  properties:
    app_key:
      title: Developer App Key
      type: string
      example: b0b7d1db226d4216a3d58df9ffa2dde5
      airbyte_secret: true
    app_secret:
      title: Developer App Secret
      type: string
      example: 99c4cef262f34ca882975a7064de0b87
      airbyte_secret: true
    access_token:
      title: Access token
      type: string
      example: 181ee8952a88f5a57db52587472c3798
    use_sandbox:
      title: If to use sandbox environment
      type: boolean
      default: false
    start_date:
      title: Start date to sync all data from
      type: string
      format: date-time
      default: 2019-01-01

