documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Shipout Spec
  type: object
  required:
    - credentials
    - use_sandbox
  additionalProperties: false
  properties:
    credentials:
      type: object
      title: Shipout Authentication Methods
      oneOf:
        - type: object
          title: Basic Auth
          required:
            - authorization
            - app_key
            - app_secret
          properties:
            authorization:
              type: string
              title: Authorization
              description: The bear token starts with 'bear'
            app_key:
              type: string
              title: App Key
              airbyte_secret: true
            app_secret:
              type: string
              title: App Secret
              airbyte_secret: true
    use_sandbox:
      type: boolean
      title: If to use sandbox endpoint
      default: false