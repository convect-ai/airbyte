documentationUrl: https://docs.airbyte.com/integrations/sources/yilimiddleplatformapi
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Yili middle platform
  type: object
  required:
    - apiId
    - appKey
    - appSecret
    - env
    - stage
    - returnFields
  properties:
    apiId:
      type: string
      order: 1
    appKey:
      type: string
      order: 2
    appSecret:
      type: string
      order: 3
    env:
      type: string
      order: 4
    stage:
      type: string
      order: 5
    returnFields:
      type: array
      order: 6
      items:
        type: string